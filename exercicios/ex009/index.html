<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>trabalhando com listas</h1>
    <h2>listas ordenadas</h2>
    <ol type="I"> 
        <li>acordar.</li>
        <li><mark> ir no banheiro.</mark></li>
        <li>lavar o rosto.</li>
        <li>escova os dentes</li>
        <hr>
    <h2>listas nao ordenadas</h2>
    <ul type="square">
        <li><mark>pão</mark></li>
        <li>açúcar</li>
        <li><del>manteiga</del></li>
        <li><ins>sabão</ins></li>
        <li><strong>pão de queio</strong></li>
        

    </ul>

    </ol>
</body>
</html>
