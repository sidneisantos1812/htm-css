<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reciclagem de colunas</title>
    <STyle>
        body {
           font-family: 'Times New Roman', Times, serif;
        }
         table {
            border-collapse: collapse;
            width: 300px;
         }

         td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;

         }
    </STyle>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            
            <td>H</td>
            <td rowspan="2">I</td>
        </tr>
        <tr>
            
            <td>L</td>
            
        </tr>
    </table>
    
</body>
</html>
