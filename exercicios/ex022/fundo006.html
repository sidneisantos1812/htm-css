<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alinhamento vertical</title>
    <style>
        #conteiner {
            background-size: 100% 100%;
            position: relative;
            height:97vh;
            padding: 10px;
            background-color: blue;
        }

        #conteudo {
            background-size: 100% 100%;
            position: absolute;
            height: 200px;
            width: 400px;
            background-color: blueviolet;

            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) ;

        }
        
    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
