<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafios de tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">1</td>
            <td rowspan="3">4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
           
        </tr>

        <tr>
            <td rowspan="3">9</td>
            
            <td colspan="2">10</td>
        </tr>

        <tr>
           
            <td>14</td>
            <td>15</td>
            <td>16</td>
          
        </tr>
         
        <tr>
            
            <td colspan="3">18</td>
           
           
        </tr>
    </table>
    
</body>
</html>
